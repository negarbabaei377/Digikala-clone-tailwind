<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>

</head>

<body class="bg-gray-100">
    <!--    app bar-->
    <div class="flex md:hidden justify-between items-center mt-10 px-4 mb-6">
        <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </div>
        <div class="text-lg font-bold text-slate-800">سبد خرید</div>
        <div class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>

        </div>
    </div>
    <!-- desktop navbar -->
    <nav class="bg-white p-4 shadow-lg sticky z-10 top-0 hidden md:block mb-8">
        <div class="container 2xl:max-w-screen-2xl mx-auto flex items-center justify-between">
            <ul class="flex items-center gap-x-0 lg:gap-x-4 text-slate-800 lg:text-lg">
                <li>
                    <a href="#"
                        class="block py-2 px-4 hover:bg-gray-100 rounded-md transition-all duration-500">LOGO</a>
                </li>
                <li>
                    <a href="#"
                        class="block py-2 px-4 hover:bg-gray-100 rounded-md transition-all duration-500">خانه</a>
                </li>
                <li>
                    <a href="#"
                        class="block py-2 px-4 hover:bg-gray-100 rounded-md transition-all duration-500">لپتاپ</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100 rounded-md transition-all duration-500">ساعت
                        هوشمند</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100 rounded-md transition-all duration-500">تلفن
                        همراه</a>
                </li>
            </ul>
            <!-- search bar -->
            <div class="flex-1 max-w-xl mr-4">
                <div class="bg-gray-100 rounded-lg flex items-center p-1">
                    <span class="ml-3 mr-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input type="text" placeholder="نام محصول ، برند یا رنگ ..."
                        class="focus:outline-none w-full bg-transparent p-2 text-slate-100">
                </div>
            </div>
        </div>
    </nav>
    <!-- cart content  -->
    <div class="flex items-start container mx-auto 2xl:max-w-screen-2xl">
        <!-- cart items  -->
        <div class="flex flex-col gap-y-2 px-4 flex-1 md:gap-y-4" x-data="{
            products : [
            {id:1 , title:'ساعت هوشمند اپل سری 3' , quantity : '1' , price : '12,850,000 تومان'},
            {id:2 , title:'ساعت هوشمند اپل سری 5' , quantity : '5' , price : '10,000,000 تومان'},
            {id:3 , title:'ساعت هوشمند اپل سری 7' , quantity : '2' , price : '1,860,000 تومان'},
            {id:4 , title:'ساعت هوشمند اپل سری 2' , quantity : '4' , price : '15,300,000 تومان'}
            ]
        }">
            <template x-for="product in products" :key="product.id">
                <div class="bg-white rounded-lg p-3 flex items-stretch shadow-lg justify-between">
                    <div class="w-16 md:w-24 h-auto">
                        <img class="w-full h-auto" src="assets/images/apple-watch.png" alt="">
                    </div>
                    <div class="flex flex-col justify-between text-xs flex-1 md:text-xl">
                        <span class="font-bold text-slate-800" x-text="product.title"></span>
                        <span class="text-orange-500 font-medium" x-text="product.price"></span>
                    </div>
                    <div class="flex flex-col justify-between items-end">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 stroke-orange-500"
                                viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </span>
                        <div class="flex items-center gap-x-1 md:gap-x-3">
                            <span
                                class="flex items-center justify-center rounded-full bg-gray-200 w-4 h-4 md:h-6 md:w-6">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 md:h-5 md:w-5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </span>
                            <span x-text="product.quantity"
                                class="flex items-center justify-center border border-orange-500 rounded w-4 h-6 ms:w-6 ms:h-7 ms:text-base text-xs"></span>
                            <span
                                class="flex items-center justify-center rounded-full bg-orange-200 w-4 h-4 md:h-6 md:w-6">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 md:h-5 md:w-5 stroke-orange-500"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="hidden md:block w-1/3 max-w-sm">
            <div class="bg-white mb-5 px-4 py-5 rounded-lg w-full text-slate-800 font-medium">
                <div class="flex items-center justify-between mb-5">
                    <span class="text-lg">مجموع قیمت :</span>
                    <span class="text-orange-500">35,450,000 تومان</span>
                </div>
                <div class="flex items-center justify-between mb-5">
                    <span class="text-lg">کد تخفیف :</span>
                    <div class="flex items-stretch justify-between overflow-hidden rounded-xl bg-gray-200">
                        <input type="text" dir="ltr"
                            class="border-0 w-full max-w-[150px] bg-transparent p-2 text-gray-700 outline-none focus:outline-none"
                            placeholder="AS-DSE">
                        <button class="border-0 bg-orange-500 px-4 text-white outline-none">تایید</button>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-11">
                    <span class="text-lg">تخفیف :</span>
                    <span class="text-orange-500">450,000 تومان</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-lg">قیمت نهایی :</span>
                    <span class="text-orange-500">12,450,000 تومان</span>
                </div>
            </div>
            <div>
                <button class="w-full mb-4 py-3 text-white bg-orange-500 rounded-md text-lg">اضافه به سبد خرید</button>
                <button class="w-full py-3 text-orange-500 border-2 border-orange-500 rounded-md text-lg">انصراف از خرید</button>
            </div>
        </div>
    </div>
</body>

</html>
